<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/img/dockview_logo.ico" data-rh="true" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <style media="only screen">
            html,
            body,
            #root {
                height: 100%;
                width: 100%;
                margin: 0;
                box-sizing: border-box;
                -webkit-overflow-scrolling: touch;
                font-family: ui-sans-serif, system-ui, -apple-system,
                    BlinkMacSystemFont, Segoe UI, Roboto;
            }

            #header {
              height: 25px;
              display: flex;
              justify-content: flex-end;
              align-items: center;
            }

            #header-btn {
              height: 22px;
            }

            #gh-logo {
              height: 22px;
              width: 22px;
            }

            #app {
              height: calc(100% - 25px);
            }

            html {
                position: absolute;
                top: 0;
                left: 0;
                padding: 0;
                overflow: auto;
            }

            body {
                padding: 8px;
                overflow: auto;
            }
        </style>
        <script>
            var defined_dockview_appLocation = '{{appLocation}}';
            var defined_dockview_boilerplatePath = '{{boilerplatePath}}';
            var defined_dockview_startFile = '{{startFile}}';
            var defined_dockview_systemJsMap = {{systemJsMap}};
        </script>
        <script src="https://cdn.jsdelivr.net/npm/systemjs@0.21.6/dist/system.js"></script>
        <script src="{{boilerplatePath}}systemjs.config.js"></script>
    </head>

    <body>
        <div id="root">
          <div id="header">
            <a target="_blank" rel="noopener noreferrer" href="{{githubLink}}">
              <button id="header-btn">
                View Source
              </button>
            </a>
            <img id="gh-logo" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"/>
            <a target="_blank" rel="noopener noreferrer" href="{{codeSandboxLink}}">
              <button id="header-btn">
                Edit in Sandbox
              </button>
            </a>
          </div>
          <div id="app">{{appElement}}</div>
        </div>
        <script>
            System.import(defined_dockview_startFile).catch(function(err) {
                console.error('Failed to load example:', err);
            });
        </script>
        <object
            id="loading-spinner"
            style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.75);
            "
            type="image/svg+xml"
            data="https://dockview.dev/img/dockview_logo.svg"
            aria-label="loading"
        ></object>
        <script id="loading-script">
            (function () {
                const cleanupLoading = () => {
                    if (document.querySelector('{{componentSelector}}')) {
                        document.querySelector('#loading-spinner').remove();
                        document.querySelector('#loading-script').remove();
                    } else {
                        requestAnimationFrame(() => cleanupLoading());
                    }
                };

                cleanupLoading();
            })();
        </script>
    </body>
</html>
